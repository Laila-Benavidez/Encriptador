<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Desafío Encriptador</title>
    

</head>

<body class="body">

    <header>
        <img class="logo" src="assents/Frame 6.png" alt="logo de alura" >
    </header>

    <main class="main">

        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder=" Ingrese el texto que desea"></textarea>
            
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>


            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()"> Desifrar </button>
            </div>
            
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"> No encontramos mensaje</textarea>
            
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p>Laila Benavidez 2023</p>
    </footer>

<script src="script.js"></script>



</body>
</html>
